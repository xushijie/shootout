[options]
; Various options for the function of the benchmarker.
; Delay is used only for Linux and related systems.
; Maxtime is the number of seconds that any test is allowed
; to run for before being cut off (exit status -1).
; Repeat is the number of times each test is run.

delay = 0.2
maxtime = 120
repeat = 2