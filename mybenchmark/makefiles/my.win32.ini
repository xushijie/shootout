[jvms]

; List of JVMs to test.
; JVMs are a name and a path to the JDK home.
; System-appropriate JAVA_HOME will be set to the path listed for the JVM.
; Each language is run under each JVM (for now), so adding a JVM multiplies
; the length of the suite.

j9 = C:\\users\\cas\\jvm_head\\newest_good\\
hotspot = C:\\Java\\jdk1.7.0_17\\

[extensions]

; List of extensions which are considered tests.
; ONLY files ending in these extensions are measured.
; An extension may be measured with one or more commandlines.
; According to the example below, any file ending in .rb is
; measured with both the jruby and jruby_indy commandlines.

rb = jruby jruby_indy
groovy = groovy groovy_indy

[commandlines]

; Commandline templates associated with the names in the
; extensions section.
; Special characters exist to sub-in the name of the test
; and the argument to be passed in.
;
; %X subs in the name of the test.
; %A subs in an integer argument.

; jruby
jruby = jruby -J-Xmx1024M -J-Xss4096K %X %A
jruby_indy = jruby -J-Xmx1024M -J-Xss4096K -Xcompile.invokedynamic=true %X %A

; groovy
groovy = groovy.bat %X %A
groovy_indy = groovy.bat --indy %X %A

[filters]

; Various filters for excluding or directing files.
; Default behavior is to measure everything in the programs directory.

; excluded:  lists files which should not be measured.
excluded = 
	LSG.groovy
	SimpleLoop.groovy
	CFG.groovy
	BasicBlockEdge.groovy
	BasicBlock.groovy
	HavlakLoopFinder.groovy

